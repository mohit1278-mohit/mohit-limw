<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #0f172a;
      --secondary: #1e293b;
      --accent: #facc15;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-[var(--primary)] via-[var(--secondary)] to-gray-900 text-white font-[Poppins] min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex justify-between items-center py-6 px-12 backdrop-blur-md bg-black/30 sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-[var(--accent)]">Learn It My Way</h1>
    <div class="flex space-x-6 items-center">
      <a href="index.html" class="hover:text-[var(--accent)] transition">Home</a>
      <a href="#" class="hover:text-[var(--accent)] transition">YouTube</a>
      <a href="more.html" class="hover:text-[var(--accent)] transition">More</a>
      <a href="aboutus.html" class="hover:text-[var(--accent)] transition">About Us</a>
      <a href="help.html" class="hover:text-[var(--accent)] transition">Help</a>
      <a href="signin.html" class="px-4 py-2 border border-[var(--accent)] rounded-full hover:bg-[var(--accent)] hover:text-black transition">Sign In</a>
      <a href="login.html" class="px-4 py-2 border border-green-400 rounded-full hover:bg-green-400 hover:text-black transition">Login</a>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-lg max-w-md w-full">
      <h2 class="text-3xl mb-6 font-semibold text-center text-[var(--accent)]">Login</h2>

      <form class="space-y-4">
        <div>
          <label class="block mb-1 text-sm">User Name</label>
          <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 rounded-md bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-[var(--accent)]">
        </div>

        <div>
          <label class="block mb-1 text-sm">E-Mail</label>
          <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 rounded-md bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-[var(--accent)]">
        </div>

        <div>
          <label class="block mb-1 text-sm">Password</label>
          <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 rounded-md bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-[var(--accent)]">
        </div>

        <button type="submit" class="w-full mt-4 py-2 bg-[var(--accent)] text-black font-semibold rounded-md hover:bg-yellow-400 transition">Submit</button>
      </form>
    </div>
  </main>

  <!-- Tagline -->
  <footer class="text-center py-6 text-gray-400">
    Learn It My Way.
  </footer>
</body>
</html>
