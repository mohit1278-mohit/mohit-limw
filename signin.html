<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <!-- Link Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Link CSS -->
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navBar">
    <div id="Home"><h2><a href="index.html">Home</a></h2></div>
    <div id="yt"><h2><a href="#">YouTube</a></h2></div>
    <div id="more"><h2><a href="more.html">More</a></h2></div>
    <div id="aboutUs"><h2><a href="aboutus.html">About Us</a></h2></div>
    <div id="help"><h2><a href="help.html">Help</a></h2></div>
    <div id="signIn"><h3><a href="signin.html">Sign In</a></h3></div>
    <div id="Login"><h3><a href="login.html">Login</a></h3></div>
  </div>

  <!-- Sign In Container -->
  <div id="container">
    <div id="signin"><h2>Sign In</h2></div>

    <div id="username">
      <h4>Username</h4>
      <input type="text" placeholder="Enter Your Username">
    </div>

    <div id="email">
      <h4>E-Mail</h4>
      <input type="email" placeholder="Enter Your Email Id">
    </div>

    <div id="number">
      <h4>Mobile No.</h4>
      <input type="number" placeholder="Enter Your Mobile No.">
    </div>

    <div id="password">
      <h4>Password</h4>
      <input type="password" placeholder="Enter Your Password">
    </div>

    <div id="Submit">
      <button>Submit</button>
    </div>
  </div>
</body>
</html>
